<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Yomesh Stores</title>
  <style>
    * { box-sizing: border-box; margin:0; padding:0; }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg,#e0f7fa,#ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #222;
      padding: 10px;
    }

    .login-container {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(15px);
      padding: 35px 25px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 100%;
      text-align: left;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-3px);
      box-shadow: 0 18px 35px rgba(0,0,0,0.18);
    }

    h1 {
      text-align: center;
      margin-bottom: 8px;
      font-size: 2rem;
      font-weight: 700;
      color: #0077b6;
    }

    .tagline {
      text-align: center;
      font-size: 1rem;
      color: #555;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .form-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    label {
      flex: 1;
      font-weight: 600;
      font-size: 0.95rem;
      color: #333;
    }

    input {
      flex: 2;
      padding: 12px 14px;
      border: 1.5px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
      outline: none;
      background-color: #f9f9f9;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input::placeholder { color: #aaa; font-size: 0.95rem; }

    input:focus {
      border-color: #1e88e5;
      box-shadow: 0 0 10px rgba(30,136,229,0.4);
      background-color: #fff;
    }

    .primary {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #00b4d8, #0077b6);
      color: white;
      font-size: 1.05rem;
      font-weight: 600;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s, box-shadow 0.3s;
      margin-top: 10px;
    }

    .primary:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.25);
    }

    .primary:disabled { opacity: 0.7; cursor: not-allowed; }

    .spinner {
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 0.8s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 6px;
    }

    @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }

    .error-msg {
      color: #d32f2f;
      font-size: 0.9rem;
      min-height: 20px;
      margin-top: 8px;
      text-align: center;
      transition: all 0.3s;
    }

    @media(max-width:500px){
      .login-container {
        padding: 25px 20px;
      }
      h1 { font-size: 1.6rem; }
      .primary { font-size: 1rem; padding: 12px; }
      .form-row { flex-direction: column; align-items: stretch; gap: 8px; }
      input { flex: unset; width: 100%; }
      label { font-size: 0.9rem; }
    }
  </style>
</head>

</html>
