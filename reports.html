<!DOCTYPE html>

<head>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      margin: 0;
      padding: 20px;
      color: #222;
      min-height: 100vh;
      display: flex;

    }

    .container {
      width: 100%;
      max-width: 1100px;
      background: #fff;
      border-radius: 20px;
      padding: 30px 40px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.12);
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 40px;
      font-weight: 600;
      font-size: 2.6rem;
      user-select: none;
    }

    .filters {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    select, button {
      padding: 12px 20px;
      border-radius: 12px;
      border: 1.5px solid #cbd5e1;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      background: #f9fafb;
      min-width: 140px;
      user-select: none;
    }

    select:hover, button:hover {
      border-color: #2563eb;
      box-shadow: 0 0 10px #2563eb;
      background: #e0e7ff;
    }

    button.clear-btn {
      background: #ef4444;
      border-color: #ef4444;
      color: white;
      min-width: 100px;
      font-weight: 600;
    }

    button.clear-btn:hover {
      background: #dc2626;
      border-color: #dc2626;
      box-shadow: 0 0 12px #dc2626;
    }

    .summary {
      display: flex;
      gap: 25px;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-bottom: 50px;
    }

    .card {
      flex: 1 1 260px;
      background: #e0e7ff;
      padding: 25px 20px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 6px 15px rgba(30,58,138,0.12);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 15px 25px rgba(30,58,138,0.3);
    }

    .card h3 {
      margin-bottom: 15px;
      color: #1e40af;
      font-weight: 600;
      font-size: 1.2rem;
    }

    .card p {
      font-size: 2.1rem;
      font-weight: 700;
      color: #1e3a8a;
    }

    canvas {
      width: 100% !important;
      max-height: 450px !important;
      margin-bottom: 50px;
      user-select: none;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .summary {
        flex-direction: column;
        gap: 20px;
      }
      .filters {
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìä ‡∑Ä‡∑è‡∂ª‡∑ä‡∂≠‡∑è ‡∂¥‡∑î‡∑Ä‡∂ª‡∑î‡∑Ä</h1>

    <div class="filters">
      <select id="yearSelect" aria-label="‡∑Ä‡∑É‡∂ª ‡∂≠‡∑ù‡∂ª‡∂±‡∑ä‡∂±"></select>
      <select id="monthSelect" aria-label="‡∂∏‡∑è‡∑É‡∂∫ ‡∂≠‡∑ù‡∂ª‡∂±‡∑ä‡∂±"></select>
      <button class="clear-btn" id="clearFiltersBtn" title="‡∂≠‡∑ù‡∂ª‡∑è‡∂ú‡∂≠‡∑ä ‡∑Ä‡∑É‡∂ª ‡∑Ñ‡∑è ‡∂∏‡∑è‡∑É‡∂∫ ‡∂∏‡∂ö‡∂±‡∑ä‡∂±">Clear Filters</button>
    </div>

    <div class="summary" aria-live="polite" aria-atomic="true">
      <div class="card" role="region" aria-label="‡∂∏‡∑î‡∑Ö‡∑î ‡∂Ω‡∑è‡∂∑‡∂∫">
        <h3>‡∂∏‡∑î‡∑Ö‡∑î ‡∂Ω‡∑è‡∂∑‡∂∫ (‡∂Ω‡∑è‡∂∑‡∂∫ - ‡∑Ä‡∑í‡∂∫‡∂Ø‡∂∏‡∑ä)</h3>
        <p id="netProfit">Rs. 0.00</p>
      </div>
      <div class="card" role="region" aria-label="‡∂∏‡∑î‡∑Ö‡∑î ‡∑Ä‡∑í‡∂ö‡∑î‡∂´‡∑î‡∂∏‡∑ä">
        <h3>‡∂∏‡∑î‡∑Ö‡∑î ‡∑Ä‡∑í‡∂ö‡∑î‡∂´‡∑î‡∂∏‡∑ä</h3>
        <p id="totalSales">Rs. 0.00</p>
      </div>
      <div class="card" role="region" aria-label="‡∂∏‡∑î‡∑Ö‡∑î ‡∑Ä‡∑í‡∂∫‡∂Ø‡∂∏‡∑ä">
        <h3>‡∂∏‡∑î‡∑Ö‡∑î ‡∑Ä‡∑í‡∂∫‡∂Ø‡∂∏‡∑ä</h3>
        <p id="totalExpenses">Rs. 0.00</p>
      </div>
    </div>

    <canvas id="salesChart" aria-label="‡∂Ø‡∑í‡∂±‡∂¥‡∂≠‡∑è ‡∑Ä‡∑í‡∂ö‡∑î‡∂´‡∑î‡∂∏‡∑ä ‡∑Ä‡∂ª‡∑ä‡∂ú‡∂ö‡∂ª‡∂´‡∂∫" role="img"></canvas>
    <canvas id="topItemsChart" aria-label="‡∂â‡∑Ñ‡∑Ö ‡∑Ä‡∑í‡∂ö‡∑í‡∂´‡∑î‡∂´‡∑î ‡∂Ö‡∂∫‡∑í‡∂≠‡∂∏ ‡∑Ä‡∂ª‡∑ä‡∂ú‡∂ö‡∂ª‡∂´‡∂∫" role="img"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const monthNames = ['‡∂¢‡∂±‡∑Ä‡∑è‡∂ª‡∑í','‡∂¥‡∑ô‡∂∂','‡∂∏‡∑è‡∂ª‡∑ä‡∂≠‡∑î','‡∂Ö‡∂¥‡∑ä‚Äç‡∂ª‡∑ö‡∂Ω‡∑ä','‡∂∏‡∑ê‡∂∫‡∑í','‡∂¢‡∑î‡∂±‡∑í','‡∂¢‡∑î‡∂Ω‡∑í','‡∂Ö‡∂ú‡∑ù','‡∑É‡∑ê‡∂¥‡∑ä','‡∂î‡∂ö‡∑ä','‡∂±‡∑ú‡∑Ä‡∑ê','‡∂Ø‡∑ô‡∑É‡∑ê'];
    const bills = JSON.parse(localStorage.getItem('bills') || '[]');
    const expenses = JSON.parse(localStorage.getItem('expenses') || '[]');

    const yearSelect = document.getElementById('yearSelect');
    const monthSelect = document.getElementById('monthSelect');
    const netProfitEl = document.getElementById('netProfit');
    const totalSalesEl = document.getElementById('totalSales');
    const totalExpensesEl = document.getElementById('totalExpenses');
    const clearFiltersBtn = document.getElementById('clearFiltersBtn');

    const salesChartCtx = document.getElementById('salesChart').getContext('2d');
    const topItemsCtx = document.getElementById('topItemsChart').getContext('2d');
    let salesChart, topItemsChart;

    // Load unique years from bills and expenses
    const yearsSet = new Set([
      ...bills.map(b => new Date(b.date).getFullYear()),
      ...expenses.map(e => new Date(e.date).getFullYear())
    ]);
    const years = [...yearsSet].sort();

    // Populate year dropdown
    function populateYears() {
      yearSelect.innerHTML = '<option value="">-- ‡∑Ä‡∑É‡∂ª ‡∂≠‡∑ù‡∂ª‡∂±‡∑ä‡∂± --</option>';
      years.forEach(y => {
        yearSelect.innerHTML += `<option value="${y}">${y}</option>`;
      });
    }

    // Populate month dropdown
    function populateMonths() {
      monthSelect.innerHTML = '<option value="">-- ‡∂∏‡∑è‡∑É‡∂∫ ‡∂≠‡∑ù‡∂ª‡∂±‡∑ä‡∂± --</option>';
      monthNames.forEach((m, i) => {
        monthSelect.innerHTML += `<option value="${i+1}">${m}</option>`;
      });
    }

    // Format currency nicely with commas
    function formatCurrency(amount) {
      return 'Rs. ' + amount.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    // Filter bills and expenses based on selection, or all if empty
    function filterData() {
      const year = yearSelect.value ? +yearSelect.value : null;
      const month = monthSelect.value ? +monthSelect.value : null;

      const filteredBills = bills.filter(b => {
        const d = new Date(b.date);
        return (!year || d.getFullYear() === year) && (!month || (d.getMonth() + 1) === month);
      });

      const filteredExpenses = expenses.filter(e => {
        const d = new Date(e.date);
        return (!year || d.getFullYear() === year) && (!month || (d.getMonth() + 1) === month);
      });

      return { filteredBills, filteredExpenses };
    }

    // Update report UI & charts
    function updateReport() {
      const { filteredBills, filteredExpenses } = filterData();

      // Calculate totals
      const totalProfitFromBills = filteredBills.reduce((sum, b) => sum + (b.profit || 0), 0);
      const totalSales = filteredBills.reduce((sum, b) => sum + (b.netAmount || 0), 0);
      const totalExpenses = filteredExpenses.reduce((sum, e) => sum + (parseFloat(e.cost) || 0), 0);

      // Net profit
      const netProfit = totalProfitFromBills - totalExpenses;

      // Update UI
      netProfitEl.textContent = formatCurrency(netProfit);
      totalSalesEl.textContent = formatCurrency(totalSales);
      totalExpensesEl.textContent = formatCurrency(totalExpenses);

      // Top items sold quantities
      const itemMap = {};
      filteredBills.forEach(b => {
        (b.items || []).forEach(i => {
          itemMap[i.name] = (itemMap[i.name] || 0) + i.qty;
        });
      });

      const itemNames = Object.keys(itemMap);
      const itemQtys = Object.values(itemMap);

      // Destroy previous charts to avoid overlap
      if (topItemsChart) topItemsChart.destroy();
      topItemsChart = new Chart(topItemsCtx, {
        type: 'bar',
        data: {
          labels: itemNames,
          datasets: [{
            label: 'Qty Sold',
            data: itemQtys,
            backgroundColor: '#3b82f6'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            title: { display: true, text: '‡∂â‡∑Ñ‡∑Ö ‡∑Ä‡∑í‡∂ö‡∑í‡∂´‡∑î‡∂´‡∑î ‡∂Ö‡∂∫‡∑í‡∂≠‡∂∏' }
          },
          animation: {
            duration: 1000,
            easing: 'easeOutQuart'
          }
        }
      });

      // Daily sales for sales chart
      const dailySales = {};
      filteredBills.forEach(b => {
        const day = new Date(b.date).getDate();
        dailySales[day] = (dailySales[day] || 0) + (b.netAmount || 0);
      });

      // Sort days ascending
      const days = Object.keys(dailySales).sort((a,b) => a - b);
      const values = days.map(d => dailySales[d]);

      if (salesChart) salesChart.destroy();
      salesChart = new Chart(salesChartCtx, {
        type: 'line',
        data: {
          labels: days,
          datasets: [{
            label: '‡∂Ø‡∑í‡∂±‡∂¥‡∂≠‡∑è ‡∑Ä‡∑í‡∂ö‡∑î‡∂´‡∑î‡∂∏‡∑ä',
            data: values,
            borderColor: '#2563eb',
            backgroundColor: 'rgba(37, 99, 235, 0.3)',
            fill: true,
            tension: 0.3,
            pointRadius: 5,
            pointHoverRadius: 7
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true }
          },
          interaction: {
            mode: 'nearest',
            axis: 'x',
            intersect: false
          },
          animation: {
            duration: 1200,
            easing: 'easeOutQuart'
          }
        }
      });
    }

    // Clear filters button
    clearFiltersBtn.addEventListener('click', () => {
      yearSelect.value = '';
      monthSelect.value = '';
      updateReport();
    });

    yearSelect.addEventListener('change', updateReport);
    monthSelect.addEventListener('change', updateReport);

    // Initialize selects and report
    populateYears();
    populateMonths();

    updateReport();
  </script>
</body>
</html>
