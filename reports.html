    .card:hover {

    .card h3 {

    }

    .card p {

    }

    canvas {
      width: 100% !important;
      max-height: 400px !important;
      margin-bottom: 50px;
      user-select: none;

    }

    /* Responsive */
    @media (max-width: 768px) {
      body {

        padding: 20px 15px;

      }
      .filters select,
      .filters button {
        flex: 1 1 100%;
        min-width: auto;
      }
      .summary {
        flex-direction: column;
        gap: 15px;
      }
      .card {
        flex: 1 1 100%;
        padding: 15px 10px;
      }
      h1 {
        font-size: 2rem;
      }
      .card h3 {

      }
      .card p {

      }
    }

<body>

    <div class="filters">

      <select id="monthSelect" aria-label="‡∂∏‡∑è‡∑É‡∂∫ ‡∂≠‡∑ù‡∂ª‡∂±‡∑ä‡∂±"></select>
      <select id="storeSelect" aria-label="‡∂ö‡∂©‡∂∫ ‡∂≠‡∑ù‡∂ª‡∂±‡∑ä‡∂±">

    <div class="summary" aria-live="polite" aria-atomic="true">

        <h3>‡∂∏‡∑î‡∑Ö‡∑î ‡∂Ω‡∑è‡∂∑‡∂∫ (‡∂Ω‡∑è‡∂∑‡∂∫ - ‡∑Ä‡∑í‡∂∫‡∂Ø‡∂∏‡∑ä - ‡∂Ü‡∂¥‡∑É‡∑î ‡∂Ω‡∑ê‡∂∂‡∑ì‡∂∏‡∑ä)</h3>
        <p id="netProfit">Rs. 0.00</p>
      </div>
      <div class="card" role="region" aria-label="‡∂∏‡∑î‡∑Ö‡∑î ‡∑Ä‡∑í‡∂ö‡∑î‡∂´‡∑î‡∂∏‡∑ä">
        <h3>‡∂∏‡∑î‡∑Ö‡∑î ‡∑Ä‡∑í‡∂ö‡∑î‡∂´‡∑î‡∂∏‡∑ä</h3>
        <p id="totalSales">Rs. 0.00</p>
      </div>
      <div class="card" role="region" aria-label="‡∂∏‡∑î‡∑Ö‡∑î ‡∑Ä‡∑í‡∂∫‡∂Ø‡∂∏‡∑ä">
        <h3>‡∂∏‡∑î‡∑Ö‡∑î ‡∑Ä‡∑í‡∂∫‡∂Ø‡∂∏‡∑ä</h3>
        <p id="totalExpenses">Rs. 0.00</p>
      </div>
      <div class="card" role="region" aria-label="‡∂∏‡∑î‡∑Ö‡∑î ‡∂Ü‡∂¥‡∑É‡∑î ‡∂Ω‡∑ê‡∂∂‡∑ì‡∂∏‡∑ä">
        <h3>‡∂∏‡∑î‡∑Ö‡∑î ‡∂Ü‡∂¥‡∑É‡∑î ‡∂Ω‡∑ê‡∂∂‡∑ì‡∂∏‡∑ä</h3>
        <p id="totalReturns">Rs. 0.00</p>
      </div>
    </div>

    <canvas id="salesChart" aria-label="‡∂Ø‡∑í‡∂±‡∂¥‡∂≠‡∑è ‡∑Ä‡∑í‡∂ö‡∑î‡∂´‡∑î‡∂∏‡∑ä ‡∑Ä‡∂ª‡∑ä‡∂ú‡∂ö‡∂ª‡∂´‡∂∫" role="img"></canvas>
    <canvas id="topItemsChart" aria-label="‡∂â‡∑Ñ‡∑Ö ‡∑Ä‡∑í‡∂ö‡∑í‡∂´‡∑î‡∂´‡∑î ‡∂Ö‡∂∫‡∑í‡∂≠‡∂∏ ‡∑Ä‡∂ª‡∑ä‡∂ú‡∂ö‡∂ª‡∂´‡∂∫" role="img"></canvas>
    <canvas id="returnItemsChart" aria-label="‡∂Ü‡∂¥‡∑É‡∑î ‡∂Ω‡∑ê‡∂∂‡∑î‡∂´‡∑î ‡∂Ö‡∂∫‡∑í‡∂≠‡∂∏ ‡∑Ä‡∂ª‡∑ä‡∂ú‡∂ö‡∂ª‡∂´‡∂∫" role="img"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const monthNames = ['‡∂¢‡∂±‡∑Ä‡∑è‡∂ª‡∑í','‡∂¥‡∑ô‡∂∂','‡∂∏‡∑è‡∂ª‡∑ä‡∂≠‡∑î','‡∂Ö‡∂¥‡∑ä‚Äç‡∂ª‡∑ö‡∂Ω‡∑ä','‡∂∏‡∑ê‡∂∫‡∑í','‡∂¢‡∑î‡∂±‡∑í','‡∂¢‡∑î‡∂Ω‡∑í','‡∂Ö‡∂ú‡∑ù','‡∑É‡∑ê‡∂¥‡∑ä','‡∂î‡∂ö‡∑ä','‡∂±‡∑ú‡∑Ä‡∑ê','‡∂Ø‡∑ô‡∑É‡∑ê'];
    const bills = JSON.parse(localStorage.getItem('bills') || '[]');
    const expenses = JSON.parse(localStorage.getItem('expenses') || '[]');
    const returns = JSON.parse(localStorage.getItem('returns') || '[]');
    const stores = JSON.parse(localStorage.getItem('stores') || '[]');

    const yearSelect = document.getElementById('yearSelect');
    const monthSelect = document.getElementById('monthSelect');
    const storeSelect = document.getElementById('storeSelect');

    const netProfitEl = document.getElementById('netProfit');
    const totalSalesEl = document.getElementById('totalSales');
    const totalExpensesEl = document.getElementById('totalExpenses');
    const totalReturnsEl = document.getElementById('totalReturns');
    const clearFiltersBtn = document.getElementById('clearFiltersBtn');

    const salesChartCtx = document.getElementById('salesChart').getContext('2d');
    const topItemsCtx = document.getElementById('topItemsChart').getContext('2d');
    const returnItemsCtx = document.getElementById('returnItemsChart').getContext('2d');

    let salesChart, topItemsChart, returnItemsChart;

    function populateYears() {
      const yearsSet = new Set([
        ...bills.map(b => new Date(b.date).getFullYear()),
        ...expenses.map(e => new Date(e.date).getFullYear()),
        ...returns.map(r => new Date(r.date).getFullYear())
      ]);
      const years = [...yearsSet].sort((a,b) => a-b);
      yearSelect.innerHTML = '<option value="">-- ‡∑Ä‡∑É‡∂ª ‡∂≠‡∑ù‡∂ª‡∂±‡∑ä‡∂± --</option>';
      years.forEach(y => {
        yearSelect.innerHTML += `<option value="${y}">${y}</option>`;
      });
    }

    function populateMonths() {
      monthSelect.innerHTML = '<option value="">-- ‡∂∏‡∑è‡∑É‡∂∫ ‡∂≠‡∑ù‡∂ª‡∂±‡∑ä‡∂± --</option>';
      monthNames.forEach((m, i) => {
        monthSelect.innerHTML += `<option value="${i+1}">${m}</option>`;
      });
    }

    function populateStores() {
      storeSelect.innerHTML = '<option value="">-- ‡∂ö‡∂©‡∂∫ ‡∂≠‡∑ù‡∂ª‡∂±‡∑ä‡∂± --</option>';
      stores.forEach(store => {
        const name = store.storeName || store.name || '‡∂±‡∑ú‡∂Ø‡∂±‡∑ä‡∂±‡∑è';
        storeSelect.innerHTML += `<option value="${store.id}">${name}</option>`;
      });
    }

    function formatCurrency(amount) {
      return 'Rs. ' + amount.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    function filterData() {
      const year = yearSelect.value ? +yearSelect.value : null;
      const month = monthSelect.value ? +monthSelect.value : null;
      const storeId = storeSelect.value || null;

      const filteredBills = bills.filter(b => {
        const d = new Date(b.date);
        return (!year || d.getFullYear() === year) &&
               (!month || (d.getMonth() + 1) === month) &&
               (!storeId || b.storeId === storeId);
      });

      const filteredExpenses = expenses.filter(e => {
        const d = new Date(e.date);
        return (!year || d.getFullYear() === year) &&
               (!month || (d.getMonth() + 1) === month) &&
               (!storeId || e.storeId === storeId);
      });

      const filteredReturns = returns.filter(r => {
        const d = new Date(r.date);
        return (!year || d.getFullYear() === year) &&
               (!month || (d.getMonth() + 1) === month) &&
               (!storeId || r.storeId === storeId);
      });

      return { filteredBills, filteredExpenses, filteredReturns };
    }

    function updateReport() {
      const { filteredBills, filteredExpenses, filteredReturns } = filterData();

      const totalProfitFromBills = filteredBills.reduce((sum, b) => sum + (b.profit || 0), 0);
      const totalSales = filteredBills.reduce((sum, b) => sum + (b.netAmount || 0), 0);
      const totalExpenses = filteredExpenses.reduce((sum, e) => sum + (parseFloat(e.cost) || 0), 0);

      let totalReturns = 0;
      const returnItemsMap = {};
      filteredReturns.forEach(r => {
        (r.items || []).forEach(item => {
          totalReturns += (item.returnPrice || 0);
          if (returnItemsMap[item.name]) {
            returnItemsMap[item.name] += 1;
          } else {
            returnItemsMap[item.name] = 1;
          }
        });
      });

      const netProfit = totalProfitFromBills - totalExpenses - totalReturns;

      netProfitEl.textContent = formatCurrency(netProfit);
      totalSalesEl.textContent = formatCurrency(totalSales);
      totalExpensesEl.textContent = formatCurrency(totalExpenses);
      totalReturnsEl.textContent = formatCurrency(totalReturns);

      const itemMap = {};
      filteredBills.forEach(b => {
        (b.items || []).forEach(i => {
          itemMap[i.name] = (itemMap[i.name] || 0) + i.qty;
        });
      });

      const itemNames = Object.keys(itemMap);
      const itemQtys = Object.values(itemMap);

      if (topItemsChart) topItemsChart.destroy();
      topItemsChart = new Chart(topItemsCtx, {
        type: 'bar',
        data: {
          labels: itemNames,
          datasets: [{
            label: 'Qty Sold',
            data: itemQtys,
            backgroundColor: '#3b82f6'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            title: { display: true, text: '‡∂â‡∑Ñ‡∑Ö ‡∑Ä‡∑í‡∂ö‡∑í‡∂´‡∑î‡∂´‡∑î ‡∂Ö‡∂∫‡∑í‡∂≠‡∂∏' }
          },
          animation: {
            duration: 1000,
            easing: 'easeOutQuart'
          }
        }
      });

      const dailySales = {};
      filteredBills.forEach(b => {
        const day = new Date(b.date).getDate();
        dailySales[day] = (dailySales[day] || 0) + (b.netAmount || 0);
      });

      const days = Object.keys(dailySales).sort((a,b) => a - b);
      const values = days.map(d => dailySales[d]);

      if (salesChart) salesChart.destroy();
      salesChart = new Chart(salesChartCtx, {
        type: 'line',
        data: {
          labels: days,
          datasets: [{
            label: '‡∂Ø‡∑í‡∂±‡∂¥‡∂≠‡∑è ‡∑Ä‡∑í‡∂ö‡∑î‡∂´‡∑î‡∂∏‡∑ä',
            data: values,
            borderColor: '#2563eb',
            backgroundColor: 'rgba(37, 99, 235, 0.3)',
            fill: true,
            tension: 0.3,
            pointRadius: 5,
            pointHoverRadius: 7
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true }
          },
          interaction: {
            mode: 'nearest',
            axis: 'x',
            intersect: false
          },
          animation: {
            duration: 1200,
            easing: 'easeOutQuart'
          }
        }
      });

      const returnItemNames = Object.keys(returnItemsMap);
      const returnItemCounts = Object.values(returnItemsMap);

      if (returnItemsChart) returnItemsChart.destroy();
      returnItemsChart = new Chart(returnItemsCtx, {
        type: 'bar',
        data: {
          labels: returnItemNames,
          datasets: [{
            label: '‡∂Ü‡∂¥‡∑É‡∑î ‡∂Ω‡∑ê‡∂∂‡∑î‡∂´‡∑î ‡∂¥‡∑ä‚Äç‡∂ª‡∂∏‡∑è‡∂´‡∂∫',
            data: returnItemCounts,
            backgroundColor: '#ef4444'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            title: { display: true, text: '‡∂Ü‡∂¥‡∑É‡∑î ‡∂Ω‡∑ê‡∂∂‡∑î‡∂´‡∑î ‡∂Ö‡∂∫‡∑í‡∂≠‡∂∏' }
          },
          animation: {
            duration: 1000,
            easing: 'easeOutQuart'
          }
        }
      });
    }

    clearFiltersBtn.addEventListener('click', () => {
      yearSelect.value = '';
      monthSelect.value = '';
      storeSelect.value = '';
      updateReport();
    });

    yearSelect.addEventListener('change', updateReport);
    monthSelect.addEventListener('change', updateReport);
    storeSelect.addEventListener('change', updateReport);

    populateYears();
    populateMonths();
    populateStores();

    updateReport();
  </script>
