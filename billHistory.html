<!DOCTYPE html>

  <style>

    .container {

      border-radius: 10px;
      overflow: hidden;
      min-width: 400px;
    }

    th, td {
      border: 1px solid #e0e0e0;
      padding: 10px 8px;
      text-align: center;
      white-space: nowrap;
    }

    th {

    }

    td.store-name {
      max-width: 140px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    td.store-name:hover {

      overflow: visible;
      background-color: #e3f2fd;
      cursor: default;
    }

    tr:nth-child(even) td {
      background-color: #f9f9f9;
    }

    .view-btn {
      background-color: #0288d1;
      color: white;
      padding: 6px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 0.85rem;
      white-space: nowrap;
    }

    .view-btn:hover {
      background-color: #01579b;
    }

    /* Responsive Styles */
    @media (max-width: 600px) {
      body {
        padding: 8px 6px;
      }

      .container {
        max-width: 100%;
        width: 98vw;
        margin: 10px auto;
        padding: 15px 12px;
      }

      h1 {
        font-size: 1.5rem;
      }

      table {
        font-size: 0.8rem;
        min-width: 320px;
      }

      th, td {

      }

</head>
<body>

<div class="container">
  <h1>üìã ‡∂∂‡∑í‡∂Ω‡∑ä‡∂¥‡∂≠‡∑ä ‡∂â‡∂≠‡∑í‡∑Ñ‡∑è‡∑É‡∂∫</h1>

    <thead>

      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
  const bills = JSON.parse(localStorage.getItem('bills') || '[]');
  const stores = JSON.parse(localStorage.getItem('stores') || '[]');
  const tbody = document.querySelector('#historyTable tbody');

  function formatDate(iso) {
    const d = new Date(iso);
    return d.toLocaleDateString('si-LK', {
      year: 'numeric', month: 'short', day: 'numeric',
      hour: '2-digit', minute: '2-digit'
    });
  }

  bills.slice().reverse().forEach(b => {
    const store = stores.find(s => s.id === b.storeId);
    const storeName = store ? (store.storeName || store.name || '‡∂±‡∑ú‡∂Ø‡∂±‡∑ä‡∂±‡∑è') : '‡∂±‡∑ú‡∂Ø‡∂±‡∑ä‡∂±‡∑è';
    const fullAmount = parseFloat(b.grossAmount || b.total || 0).toFixed(2);

    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td class="store-name" title="${storeName}">${storeName}</td>
      <td>${formatDate(b.date)}</td>
      <td>Rs. ${fullAmount}</td>
      <td><button class="view-btn" onclick="viewBill('${b.id}')">‡∂∂‡∑í‡∂Ω ‡∂Ø‡∑ê‡∂ö‡∑ä‡∂∏</button></td>
    `;
    tbody.appendChild(tr);
  });

  function viewBill(billId) {
    localStorage.setItem('selectedBillId', billId);
    window.location.href = 'bill.html';
  }
</script>

</body>
</html>
