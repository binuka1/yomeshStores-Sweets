<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>බිල්පත</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #000;
    }

    .receipt {
      max-width: 320px;
      width: 95vw;
      margin: 10px auto;
      padding: 12px;
      font-size: 3.5vw;
      border: 1px dashed #000;
      background-color: #fff;
    }

    .header {
      text-align: center;
      font-weight: bold;
      margin-bottom: 5px;
      border-bottom: 1px solid #000;
      padding-bottom: 5px;
      font-size: 4vw;
    }

    .info {
      margin-bottom: 6px;
      font-size: 3.4vw;
      line-height: 1.4;
    }

    .section-title {
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 4px;
      border-bottom: 1px solid #000;
      font-size: 3.6vw;
    }

    .item {
      margin-bottom: 10px;
      border-bottom: 1px dotted #000;
      padding-bottom: 6px;
    }

    .item-name {
      font-weight: bold;
      font-size: 4vw;
    }

    .item-line {
      display: flex;
      justify-content: space-between;
      font-size: 3.8vw;
      font-weight: bold;
    }

    .totals {
      margin-top: 12px;
      border-top: 1px dashed #000;
      padding-top: 10px;
      font-size: 3.8vw;
      font-weight: bold;
      line-height: 1.6;
    }

    .footer {
      text-align: center;
      margin-top: 10px;
      font-size: 3.6vw;
      border-top: 1px solid #000;
      padding-top: 6px;
    }

    @media print {
      .receipt {
        font-size: 13px;
        width: 300px;
        padding: 10px;
      }

      .item-name {
        font-size: 14px;
        font-weight: bold;
      }

      .item-line {
        font-size: 13px;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>

<div class="receipt">
  <div class="header">
    Yomesh Stores<br>
    0765588995
  </div>

  <div class="info" id="billInfo">
    <!-- බිල info load වෙයි -->
  </div>

  <div class="section-title">බිල් අයිතම</div>
  <div id="billItemsGrid">
    <!-- අයිතම layout එක මෙතන -->
  </div>

  <div class="section-title" id="returnSectionTitle" style="display:none;">ආපසු අයිතම</div>
  <div id="returnItemsGrid">
    <!-- ආපසු අයිතම මෙතන -->
  </div>

  <div class="totals" id="billTotals">
    <!-- මුළු ගණන් -->
  </div>

  <div class="footer">ස්තුතියි! නැවත පැමිණෙන්න</div>
</div>

<script>
  const bills = JSON.parse(localStorage.getItem('bills') || '[]');
  const stores = JSON.parse(localStorage.getItem('stores') || '[]');
  const latest = bills[bills.length - 1];

  if (!latest) {
    document.getElementById('billInfo').innerHTML = '<p>කිසිඳු බිලක් හමු නොවුණි.</p>';
  } else {
    const store = stores.find(s => s.id === latest.storeId);
    const storeName = store?.storeName || store?.name || 'අදාල කඩය';
    const date = new Date(latest.date).toLocaleDateString('si-LK');

    // Info section
    document.getElementById('billInfo').innerHTML = `
      කඩය: <b>${storeName}</b><br>
      දිනය: ${date}
    `;

    // Items layout
    const billItemsGrid = document.getElementById('billItemsGrid');
    latest.items.forEach(i => {
      const itemDiv = document.createElement('div');
      itemDiv.className = 'item';
      itemDiv.innerHTML = `
        <div class="item-name">${i.name}</div>
        <div class="item-line">
          <span>${i.qty} × Rs. ${i.price.toFixed(2)}</span>
          <span>Rs. ${(i.qty * i.price).toFixed(2)}</span>
        </div>
      `;
      billItemsGrid.appendChild(itemDiv);
    });

    // Return items
    if (latest.returns?.length > 0) {
      document.getElementById('returnSectionTitle').style.display = 'block';
      const returnItemsGrid = document.getElementById('returnItemsGrid');
      latest.returns.forEach(r => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <div class="item-name">${r.name}</div>
          <div class="item-line">
            <span>Return</span>
            <span>Rs. ${r.returnPrice.toFixed(2)}</span>
          </div>
        `;
        returnItemsGrid.appendChild(div);
      });
    }

    // Totals
    document.getElementById('billTotals').innerHTML = `
      මුළු මුදල: Rs. ${latest.grossAmount.toFixed(2)}<br>
      ආපසු වටිනාකම: Rs. ${latest.returnAmount.toFixed(2)}<br>
      ගෙවිය යුතු මුදල: Rs. ${latest.netAmount.toFixed(2)}
    `;
  }
</script>

</body>
</html>
