<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>බිල්පත</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #000;
    }

    .receipt {
      width: 100vw;
      max-width: 100%;
      margin: 0 auto;
      padding: 12px;
      font-size: clamp(15px, 5vw, 22px);
      border: 1px dashed #000;
      background-color: #fff;
    }

    /* Header - Store name and phone */
    .header {
      text-align: center;
      margin-bottom: 5px;
      border-bottom: 1px solid #000;
      padding-bottom: 5px;
    }

    .store-name {
      font-size: clamp(18px, 5.8vw, 26px);
      font-weight: bold;
      margin-bottom: 4px;
    }

    .store-phone {
      font-size: clamp(14px, 4.8vw, 18px);
      font-weight: normal;
      color: #000;
    }

    /* Date */
    .bill-date {
      font-size: clamp(16px, 5vw, 22px);
      font-weight: bold;
      margin-top: 8px;
      margin-bottom: 10px;
      text-align: center;
    }

    /* Section title */
    .section-title {
      font-weight: bold;
      margin-top: 12px;
      margin-bottom: 6px;
      border-bottom: 1px solid #000;
      font-size: clamp(14px, 4.5vw, 20px);
    }

    /* Items */
    .item {
      margin-bottom: 12px;
      border-bottom: 1px dotted #000;
      padding-bottom: 6px;
    }

    .item-name {
      font-weight: bold;
      font-size: clamp(14px, 7vw, 20px);
      margin-bottom: 2px;
    }

    .item-line {
      display: flex;
      justify-content: space-between;
      font-size: clamp(16px, 5vw, 22px);
      font-weight: bold;
    }

    /* Totals */
    .totals {
      margin-top: 14px;
      border-top: 1px dashed #000;
      padding-top: 10px;
      font-size: clamp(16px, 5vw, 22px);
      font-weight: bold;
      line-height: 1.6;
    }

    /* Footer */
    .footer {
      text-align: center;
      margin-top: 12px;
      font-size: clamp(15px, 4.8vw, 20px);
      border-top: 1px solid #000;
      padding-top: 6px;
    }

    /* Print styles */
    @media print {
      .receipt {
        width: 300px;
        font-size: 12px;
        padding: 10px;
        border: none;
      }

      .store-name {
        font-size: 16px;
      }

      .store-phone {
        font-size: 12px;
      }

      .bill-date {
        font-size: 14px;
      }

      .section-title {
        font-size: 14px;
      }

      .item-name {
        font-size: 18px;
      }

      .item-line {
        font-size: 14px;
      }

      .totals {
        font-size: 14px;
      }

      .footer {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

<div class="receipt">
  <div class="header">
    <div class="store-name" id="storeName">Yomesh Stores</div>
    <div class="store-phone">0765588995</div>
  </div>

  <div class="bill-date" id="billDate">දිනය: 2025/08/05</div>

  <div class="section-title">බිල් අයිතම</div>
  <div id="billItemsGrid"></div>

  <div class="section-title" id="returnSectionTitle" style="display:none;">ආපසු අයිතම</div>
  <div id="returnItemsGrid"></div>

  <div class="totals" id="billTotals"></div>

  <div class="footer">ස්තුතියි! නැවත පැමිණෙන්න</div>
</div>

<script>
  const bills = JSON.parse(localStorage.getItem('bills') || '[]');
  const stores = JSON.parse(localStorage.getItem('stores') || '[]');
  const latest = bills[bills.length - 1];

  if (!latest) {
    document.getElementById('billDate').innerHTML = '';
    document.getElementById('storeName').innerHTML = 'කිසිඳු බිලක් හමු නොවුණි';
  } else {
    const store = stores.find(s => s.id === latest.storeId);
    const storeName = store?.storeName || store?.name || 'අදාල කඩය';
    const date = new Date(latest.date).toLocaleDateString('si-LK');

    // Store name & date
    document.getElementById('storeName').textContent = storeName;
    document.getElementById('billDate').textContent = `දිනය: ${date}`;

    // Items
    const billItemsGrid = document.getElementById('billItemsGrid');
    billItemsGrid.innerHTML = ''; // clear previous

    latest.items.forEach(i => {
      const itemDiv = document.createElement('div');
      itemDiv.className = 'item';
      itemDiv.innerHTML = `
        <div class="item-name">${i.name}</div>
        <div class="item-line">
          <span>${i.qty} × Rs. ${i.price.toFixed(2)}</span>
          <span>Rs. ${(i.qty * i.price).toFixed(2)}</span>
        </div>
      `;
      billItemsGrid.appendChild(itemDiv);
    });

    // Returns
    const returnSectionTitle = document.getElementById('returnSectionTitle');
    const returnItemsGrid = document.getElementById('returnItemsGrid');
    returnItemsGrid.innerHTML = '';

    if (latest.returns?.length > 0) {
      returnSectionTitle.style.display = 'block';

      latest.returns.forEach(r => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <div class="item-name">${r.name}</div>
          <div class="item-line">
            <span>Return</span>
            <span>Rs. ${r.returnPrice.toFixed(2)}</span>
          </div>
        `;
        returnItemsGrid.appendChild(div);
      });
    } else {
      returnSectionTitle.style.display = 'none';
    }

    // Totals
    document.getElementById('billTotals').innerHTML = `
      මුළු මුදල: Rs. ${latest.grossAmount.toFixed(2)}<br>
      ආපසු වටිනාකම: Rs. ${latest.returnAmount.toFixed(2)}<br>
      ගෙවිය යුතු මුදල: Rs. ${latest.netAmount.toFixed(2)}
    `;
  }
</script>

</body>
</html>
